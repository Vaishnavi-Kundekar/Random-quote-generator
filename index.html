<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">
                <i class="fas fa-quote-left"></i>
                Quote Generator
            </h1>
            <p class="subtitle">Get inspired with random quotes</p>
        </header>

        <!-- Category Filter -->
        <div class="category-section">
            <label for="category-select">Category:</label>
            <select id="category-select" class="category-select">
                <option value="all">All Categories</option>
                <option value="motivation">Motivation</option>
                <option value="life">Life</option>
                <option value="success">Success</option>
                <option value="wisdom">Wisdom</option>
                <option value="happiness">Happiness</option>
            </select>
        </div>

        <!-- Quote Display -->
        <div class="quote-container" id="quote-container">
            <div class="quote-content">
                <i class="fas fa-quote-left quote-icon"></i>
                <p class="quote-text" id="quote-text">
                    Click the button below to generate an inspiring quote!
                </p>
                <i class="fas fa-quote-right quote-icon"></i>
            </div>
            <div class="quote-author" id="quote-author">
                <span>- Ready to inspire -</span>
            </div>
            <div class="quote-category" id="quote-category"></div>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button id="new-quote-btn" class="btn btn-primary">
                <i class="fas fa-rotate"></i>
                New Quote
            </button>
            <button id="copy-btn" class="btn btn-secondary">
                <i class="fas fa-copy"></i>
                Copy
            </button>
            <button id="favorite-btn" class="btn btn-secondary">
                <i class="far fa-heart"></i>
                Favorite
            </button>
            <button id="share-btn" class="btn btn-secondary">
                <i class="fab fa-twitter"></i>
                Share
            </button>
        </div>

        <!-- Favorites Section -->
        <div class="favorites-section" id="favorites-section">
            <h2 class="favorites-title">
                <i class="fas fa-heart"></i>
                Favorite Quotes
                <button id="clear-favorites" class="btn-clear">Clear All</button>
            </h2>
            <div class="favorites-container" id="favorites-container">
                <p class="no-favorites">No favorite quotes yet. Add some by clicking the heart button!</p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">
            <i class="fas fa-check-circle"></i>
            <span id="toast-message">Quote copied to clipboard!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
